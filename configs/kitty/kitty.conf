background_opacity 0.5
dynamic_background_opacity yes
allow_remote_control yes

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary no-append
copy_on_select yes

# Key mappings for copy/paste (these are the defaults, but good to verify)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Ensure the selection doesn't disappear right away
select_by_word_characters @-./_~?&=%+#

# Optional: Enable desktop integration if you want system dialogs
linux_display_server auto

# Terminal bell - disable if annoying
enable_audio_bell no

